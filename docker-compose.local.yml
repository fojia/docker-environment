version: '3.2'
services:
  web:
    image: nginx:stable-alpine
    restart: always
    links:
      - php
    ports:
      - "80:80"
    depends_on:
      - php
      - db
    volumes:
      - ./docker/local/config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/var/www/html:rw
    networks:
      - internal
  php:
    build:
      context: .
      dockerfile: ./docker/local/dockerfiles/dockerfile_php7
    restart: always
    links:
      - db
      - redis
    volumes:
      - ./:/var/www/html:rw
    #    - ./docker/config/php:/usr/local/etc/php  //if need overwrite all php
    networks:
      - internal
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./docker/data/mysql:/var/lib/mysql
    networks:
      - internal
  redis:
    restart: always
    image: redis:3.2
    networks:
      - internal
networks:
  internal:


